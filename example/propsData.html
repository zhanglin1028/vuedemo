<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>propsData</title>
    </head>
    <body>
        <h1>propsData</h1>
        <hr>
        <header></header>




        <script src="../assets/js/vue.js"></script>
        <script>
            var header_a = Vue.extend({
                template:`<p>{{message}}-{{aa}}</p>`,
                data:function(){
                    return{
                        message:"Hello,I'am header!"
                    }
                },
                props:["aa"]
            });
            new header_a({propsData:{aa:12}}).$mount('header');
        </script>

    </body>
</html>
