<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.extend 扩展实例构造器</title>
</head>
<body>
<h1>vue.extend 扩展实例构造器</h1>
<hr>
<author></author>



<script src="../assets/js/vue.js"></script>
<script>

    new authorExtend().$mount("author");    //挂载
    var authorExtend = Vue.extend({         //声明标签需要展示的东西
        template:"<p><a :href='authorURL'>{{authorName}}</p>",
        data:function(){
            return{
                authorName:'JSPang',
                authorURL:'http://www.baidu.com'
            }
        }
    });




</script>





</body>
</html>
