<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>mixins</title>
    </head>
    <body>
        <h1>mixins</h1>
        <hr>
        <div id="app">
            ${num}
            <p><button @click="add">add</button></p>
        </div>




        <script src="../assets/js/vue.js"></script>
        <script>
            // 执行顺序
            // 1.原生方法
            // 2.扩展updated
            // 3.原生updated

            var extendsObj={
                updated:function(){
                    console.log("我是扩展的updated");
                }
            };
            var app = new Vue({
                el:"#app",
                data:{
                    num:1 
                },
                methods:{
                    add:function(){
                        console.log("我是原生的方法");
                        this.num++;
                    }
                },
                updated:function(){
                    console.log("我是原生的updated")
                },
                extends:extendsObj,
                delimiters:["${","}"]
            });
        </script>

    </body>
</html>
