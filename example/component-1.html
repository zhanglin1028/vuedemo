<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-1</title>
</head>
<body>
<h1>compotent-1</h1>
<hr>
<div id="app">
    <jspang></jspang>
    <panda></panda>

</div>



<script src="../assets/js/vue.js"></script>
<script>
    Vue.component('jspang',{
        template:`
            <div style="color:red">我是全局的jspang组件</div>
        `
    });

    var app = new Vue({
        el:'#app',
        components:{
            "panda":{
                template:`<div style="color:green">我是局部的panda组件</div>`  
            }
        }
    })


</script>





</body>
</html>
