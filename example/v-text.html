<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text&v-html</title>
</head>
<body>


<h1>v-text&v-html</h1>
<hr>
<div id="app">
    <span>{{message}}</span><spand v-text="message"></spand><br>
    <span>{{dodo}}</span><span v-html="dodo"></span>
</div>


<script src="../assets/js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message:"helloWorld",
            dodo:'<h2>helloweord</h2>'
        }
    })
</script>

</body>
</html>
