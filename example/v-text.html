<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text&v-html</title>
</head>
<body>


<h1>v-text&v-html</h1>
<hr>
<div id="app">
    <span>{{message}}</span>
</div>


<script src="../assets/js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message:"helloWorld"
        }
    })
</script>


</body>
</html>
