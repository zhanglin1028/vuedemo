<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>propsData</title>
    </head>
    <body>
        <h1>propsData</h1>
        <hr>
        <div id="app">
            <p>今日温度：{{wendu}} 度</p>
            <p>穿衣建议：{{chuanyi}}</p>
            <p>
                <button @click="shenggao">升高温度</button>
                <button @click="jiangdi">降低温度</button>
            </p>
        </div>



        <script src="../assets/js/vue.js"></script>
        <script>
            var chuanyiarry=["T恤短袖","夹克长裙","棉衣羽绒服"];
            var app = new Vue({
                el:"#app",
                data:{
                    wendu:14,
                    chuanyi:"夹克长裙"
                },
                methods:{
                    shenggao:function(){
                        return this.wendu+=5;
                    },
                    jiangdi:function(){
                        return this.wendu-=5;
                    }
                },
                // watch:{
                //     wendu:function(newVal,oldVal){
                //         if(newVal >=26){
                //             this.chuanyi=chuanyiarry[0];
                //         }else if(newVal <26 && newVal >0){
                //             this.chuanyi=chuanyiarry[1];
                //         }else{
                //             this.chuanyi=chuanyiarry[2];
                //         }
                //     }
                // }
            });

            app.$watch('wendu',function(newVal,oldVal){
                if(newVal >=26){
                    this.chuanyi=chuanyiarry[0];
                }else if(newVal <26 && newVal>0){
                    this.chuanyi=chuanyiarry[1];
                }else{
                    this.chuanyi=chuanyiarry[2];
                }
            });

        </script>

    </body>
</html>
